<!DOCTYPE html>
<html ng-app="index">

<head>
    <title>Hizmet içi Eğitim Demo</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-controller="CircleCtrl">
    <form name="subjectForm" novalidate>


        <div class="container">
            <p class="text-success">{{alertMessage}}</p>
        </div>

        <div class="container" ng-hide="showCircles">
            <div class="form-group" ng-class="{ 'has-error' : subjectForm.username.$invalid }">
                <h2 for="username">Kullanıcı Adı</h2>
                <input type="text" name="username" ng-model="newSubject.username" placeholder="Kullanıcı" ng-required="true" ng-minlength="5"
                    class="form-control" />
                <span class="label label-danger" ng-show="subjectForm.username.$error.minlength">Kullanıcı en az 5 harften oluşmalıdır..</span>
                <span class="label label-danger" ng-show="subjectForm.username.$error.required">Kullanıcı zorunludur..</span>
            </div>
            <div class="form-group">
                <h2 for="selectSubjectType">Eğitim Konusu: {{newSubject.subject}}</h2>
                <select id="selectSubjectType" class="form-control" ng-model="newSubject.subject">
                        <option ng-repeat="subject in subjectType" value="{{subject.name}}">{{subject.name}}</option>
                    </select>
            </div>

            <div class="form-group">
                <input type="submit" name="btnSubmit" class="btn btn-primary" value="Api ile DB'ye Kaydet" ng-click="sendSubjectByHttpPost()"
                    ng-disabled="subjectForm.$invalid" />
            </div>
            <div class="form-group">
                <input type="submit" name="btnSubmit" class="btn btn-primary" value="Factory ile DB'ye Kaydet" " ng-click="sendSubjectByFactory()
                    " ng-disabled="subjectForm.$invalid " />
        </div>
    </div>

    <div class="container " ng-show="showCircles ">
        
    </div>

    <div class="container ">
            <table class="table table-hover ">
        <thead>
            <tr>
                <th>Kullanıcı</th>
                <th>Konu Başlığı</th>
            </tr>
        </thead>
        <tbody>
            <tr class="info " ng-repeat="subject in subjectList ">
                <td>{{subject.username}}</td>
                <td>{{subject.subject}}</td>
            </tr>
        </tbody>
    </table>
    </div>


    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js "></script>
    <script src="javascripts/index.js " type="text/javascript "></script>
</body>
</html>
