<!DOCTYPE html>
<html ng-app="index">
<head>
    <title>Hizmet içi Eğitim Demo</title>
	<meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body  ng-controller="CircleCtrl">
    <form name="subjectForm" novalidate>


    <div class="container">
        <p class="text-success">{{alertMessage}}</p>
    </div>

    <div class="container" ng-hide="showCircles">
        <h2>Eğitim Konusu Seçimi : {{subject}}</h2>
        

        <div class="form-group" ng-class="{ 'has-error' : subjectForm.$invalid }">
            <input type="text" name="name" ng-model="subject" placeholder="Eğitim Konusu" ng-required="true" ng-minlength="2" class="form-control" />
            <span class="label label-danger" ng-show="subjectForm.name.$error.minlength">Konu ismi en az 2 harften oluşmalıdır..</span>
            <span class="label label-danger" ng-show="subjectForm.name.$error.required">Konu ismi zorunludur..</span>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Gönder" ng-click="sendSubject()" ng-disabled="subjectForm.$invalid" />
        </div>
    </div>

    <div class="container" ng-show="showCircles">
        
    </div>

    <div class="container">
            <table class="table table-hover">
        <thead>
            <tr>
                <th>Konu</th>
                <th>Adet</th>
            </tr>
        </thead>
        <tbody>
            <tr class="info" ng-repeat="subject in subjectList">
                <td>{{subject.name}}</td>
                <td>{{subject.count}}</td>
            </tr>
        </tbody>
    </table>
    </div>


    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="javascripts/index.js" type="text/javascript"></script>
</body>
</html>
